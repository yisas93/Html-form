<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <div class="card m-5">
        <div class="card-header">
            Payment form example
        </div>
        <form action="">
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-5">
                            <label for="card-number">Card #</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="card-number">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="CVC-num">CVC #</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="0000" if="CVC-num">
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="Amount">Amount</label>
                            <div class="input-group mb-3">$
                                <input type="text" class="form-control" placeholder="Amount" id="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="first_name">First Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="first-name">
                            </div>
                        </div>
                        <div class="col">
                            <label for="last-name">Last Name</label>
                            <div class="input-grouup mb-5">
                                <input type="text" class="form-control" id="last-name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="city">City</label>
                            <div class="input-group mb-5">
                                <input type="text" class="form-control" id="city">
                            </div>
                        </div>
                        <div class="col">
                            <label for="select">Select</label>
                            <div class="form-group mb-5">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">Ohio</option>
                                    <option value="2">Oregon</option>
                                    <option value="3">Orlando</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <label for="postal-code">Postal Code</label>
                            <div class="input-group mb-5">
                                <input type="text" class="form-control" id="postal-code">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold" for="accept">We accept</label>
                        <div class="input-group mb-5">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard fa-2x" ></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa fa-2x"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-paypal fa-2x"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-amazon-pay fa-2x"></i></label>
                            </div>
                        </div>
                        
                    </div>
                <div class="col">
                    <label class="form-label fw-bold" for="message">Messsage</label>
                    <div class="input-group mb-3">
                        <textarea class="form-control"></textarea>
                    </div>
                    <p class="text-secondary fw-bold fst-italic nt-0">Add any notes here </p>
                </div>
                </div>
                <div class="card-footer d-flex flex-row-reverse">
                    <a href="#" class="btn btn-primary">Send</a>
                    <a href="#" class="btn btn-secondary">Cancel</a>
                   
                </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/66311e63f2.js" crossorigin="anonymous"></script>
</body>



</html>
